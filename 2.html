<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <metaname="viewport" content="width=device-width, initial-scale=1.0">
    <title> navigation bar</title>
    <style>
        .navbar{
            background-color: aquamarine;    
            border-radius: 4px;   
        }
        .navbar UL {
            overflow: auto;
        }
        .navbar li{
                float: left;
                list-style: none;
                margin: 3px 3px;
        }
        .navbar li a{
            padding: 3px 3px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">about</a></li>
                <li><a href="">services</a></li>
                <li><a href="">contect us</a></li>
            </ul>
        </nav>
    </header>

    
</body>
</html>
